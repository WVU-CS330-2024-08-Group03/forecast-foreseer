<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>Forecast Foreseer</title>
        <link href="ForecastForeseerMainPageStyles.css" rel="stylesheet">
    </head>
    <body>
        <div id="Header">
            <h3 id="SiteName">FORECAST FORESEER</h3>
            <h1 id="LocationHeader">LOCATION</h1>
            <div id="FlexButtons">
                <h3 class="OffsetWarning">WARNING</h3>
                <h3 class="OffsetUser">USER</h3>
            </div>
            <div id="FlexCast">
                <div>Now</div>
                <div>Hourly</div>
                <div>10 Day</div>
            </div>
        </div>
        <div id="WebAppBody">
            <div id="CurrentWeather">
                <div>
                    Temperature
                </div>        
            </div>
            <div id="PrecipitationChance">
                Precipitation Chance <br>
                16.47%
            </div>
            <div id="Humidity">
                Humidity<br>
                High|Low (Data)
            </div>
            <div id="UVIndex">
                UV Index
            </div>
            <div id="Wind">
                Wind
            </div>
            <div id="WeatherAlerts">
                Weather Alerts
            </div>
            <div id="SattelliteMap">
                Satellite Map
            </div>
            <div id="Suggestions">
                Suggestions
            </div>
            <div id="CalendarBox">
                <a href="ForecastForeseerCalendar.html" target="_self" id="CalendarLink">Calendar</a>
            </div>
    </body>
</html>
