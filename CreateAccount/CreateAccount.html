<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forecast Foreseer Create Account</title>
    <link href="../CreateAccount/CreateAccountStyles.css" rel="stylesheet" />
    <link rel="icon" href="../images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="../CreateAccount/CreateAccount.js"></script>
</head>
<body>

    <!-- Creates form to getting user information-->
    <form action="../Main Page/MainPage.html" method="POST" id="userInfoForm">

        <!--Container for inputs and text-->
        <div id="container">
            <div>
                Create Your Account
            </div>
            <!-- Text box for user's first name-->
            <div>
                <label for="first" id="firstNameLabel">First Name:</label>
                <input type="text" name="first" id="first" required/>
            </div>

            <!-- Text box for user's last name-->
            <div>
                <label for="last" id="lastNameLabel">Last Name:</label>
                <input type="text" name="last" id="last" required/>
            </div>

            <!-- Date input for user's date of birth-->
            <div>
                <label for="birthDate" id="birthDateLabel">Date of Birth:</label>
                <input type="date" name="birthDate" id="birthDate" required/>
                <p class="badInput" id="isAge" style="display:none">Entered age is under minimum age</p>
            </div>

            <!-- Text box for user's display name/username-->
            <div>
                <label for="username" id="usernameLabel">Username:</label>
                <input type="text" name="username" id="username" required autocomplete="1"/>
                <p id="badChars" class="badInput" style="display: none">Username cannot include spaces or special characters other than . - and _</p>
            </div>

            <!-- Text box for user's email address-->
            <div>
                <label for="email" id="emailLabel">Email:</label>
                <input type="email" name="email" id="email" required autocomplete="1"/>
            </div>

            <div>
                <label for="password" id="passwordLabel">Password:</label>
                <input type="password" name="password" id="password" minlength="8" required />
                <p id="missSymbol" class="badInput" style="display: none">Password is missing a symbol</p>
                <p id="missLetter" class="badInput" style="display: none">Password is missing a lowercase or an uppercase letter</p>
                <p id="missNumber" class="badInput" style="display: none">Password is missing a number</p>
            </div>
            <div>
                <label for="showPass" id="showPassLabel">Show Password:</label>
                <input type="checkbox" name="showPass" id="showPass">
            </div>

            <!-- Submit button for form-->
            <div>
                <input type="submit" id="submitButton"/>
            </div>
        </div>
    </form>
</body>
</html>
