<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forecast Foreseer Create Account</title>
    <link href="CreateAccountStyles.css" rel="stylesheet" />
    <script src="CreateAccount.js"></script>
</head>
<body>

    <!-- Creates form to getting user information-->
    <form action="" method="POST">

        <!--Container for inputs and text-->
        <div id="container">
            <div>
                Create Your Account
            </div>
            <!-- Text box for user's first name-->
            <div>
                <label for="first" id="firstNameLabel">First Name:</label>
                <input type="text" name="first" id="first" />
            </div>

            <!-- Text box for user's last name-->
            <div>
                <label for="last" id="lastNameLabel">Last Name:</label>
                <input type="text" name="last" id="last" />
            </div>

            <!-- Date input for user's date of birth-->
            <div>
                <label for="birthDate" id="birthDateLabel">Date of Birth:</label>
                <input type="date" name="birthDate" id="birthDate" onchange="ageCount"/>
                <p class="notVisible" id="isAge">Entered age is under minimum age</p>
            </div>

            <!-- Submit button for form-->
            <div>
                <input type="submit" id="submitButton"/>
            </div>
        </div>
    </form>
</body>
</html>
