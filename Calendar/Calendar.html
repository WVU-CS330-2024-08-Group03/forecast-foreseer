<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CalendarStyles.css" rel="stylesheet">
    <link rel="icon" href="../images/favicon.png">
    <title>Monthly Calendar</title>
</head>
<body>
    <!-- Header Ribbon -->
    <div class="headerRibbon">
        <a href="../Main Page/MainPage.html" target="_self" class="headerLink"><img src="../images/home.png" alt="Home" class="homeIcon"></a>
    </div>

    <!-- Calendar Table -->
    <table id="calendar">
        <caption style="display: none">Calendar</caption>
        <tr>
            <th id="prevButton" class="calendarTop" onclick="changeMonth(-1)">Prev Month</th>
            <th id="calendarMonth" class="calendarMonthName" colspan="5">Month</th>
            <th id="nextButton" class="calendarTop" onclick="changeMonth(1)">Next Month</th>
        </tr>
        <tr>
            <th class="calendarHeader" scope="col">Sunday</th>
            <th class="calendarHeader" scope="col">Monday</th>
            <th class="calendarHeader" scope="col">Tuesday</th>
            <th class="calendarHeader" scope="col">Wednesday</th>
            <th class="calendarHeader" scope="col">Thursday</th>
            <th class="calendarHeader" scope="col">Friday</th>
            <th class="calendarHeader" scope="col">Saturday</th>
        </tr>
        <tbody id="calendarBody">
            <!-- Days of the month will be generated dynamically by JavaScript -->
        </tbody>
    </table>

    <!-- Modal for creating events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" readonly><br><br>
                
                <label for="eventText">Event:</label>
                <input type="text" id="eventText" required><br><br>

                <!-- Time and Location fields -->
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime"><br><br>

                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation"><br><br>

                <!-- Gradient Color Picker -->
                <label for="eventColor">Color:</label>
                <select id="eventColor">
                    <option value="#FFCCCC" style="background-color:#FFCDD2">Light Red</option>
                    <option value="#FF6666" style="background-color:#E57373">Medium Red</option>
                    <option value="#CCFFCC" style="background-color:#C8E6C9">Light Green</option>
                    <option value="#66FF66" style="background-color:#81C748">Medium Green</option>
                    <option value="#CCCCFF" style="background-color:#BBDEFB">Light Blue</option>
                    <option value="#6666FF" style="background-color:#64B5F6">Medium Blue</option>
                    <option value="#FFFFCC" style="background-color:#FFFFCC">Light Yellow</option>
                    <option value="#FFFF66" style="background-color:#FFFF66">Medium Yellow</option>
                    <option value="#E6CCFF" style="background-color:#E1BEE7">Light Purple</option>
                    <option value="#D1B3FF" style="background-color:#BA68C8">Medium Purple</option>
                </select><br><br>

                <button type="button" onclick="addEvent()">Add Event</button>
            </form>
        </div>
    </div>

    <script src="Calendar.js"></script>
</body>
</html>
