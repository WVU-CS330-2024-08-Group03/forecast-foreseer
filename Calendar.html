<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CalendarStyles.css" rel="stylesheet">
    <title>Monthly Calendar</title>
</head>
<body>
    <!-- Calendar Table -->
    <table id="calendar">
        <tr>
            <th class="calendarTop" onclick="changeMonth(-1)">Prev Month</th>
            <th id="calendarMonth" class="calendarMonthName" colspan="5">Month</th>
            <th class="calendarTop" onclick="changeMonth(1)">Next Month</th>
        </tr>
        <tr>
            <th class="calendarHeader">Sunday</th>
            <th class="calendarHeader">Monday</th>
            <th class="calendarHeader">Tuesday</th>
            <th class="calendarHeader">Wednesday</th>
            <th class="calendarHeader">Thursday</th>
            <th class="calendarHeader">Friday</th>
            <th class="calendarHeader">Saturday</th>
        </tr>
        <tbody id="calendarBody">
            <!-- Days of the month will be generated dynamically by JavaScript -->
        </tbody>
    </table>

    <!-- Link to main page -->
    <a href="MainPage.html" target="_self">Main Page</a>

    <!-- Modal for creating events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" readonly><br><br>
                <label for="eventText">Event:</label>
                <input type="text" id="eventText" required><br><br>

                <!-- Gradient Color Picker -->
                <label for="eventColor">Color:</label>
                <select id="eventColor">
                    <option value="#FFCCCC">Light Red</option>
                    <option value="#FF6666">Medium Red</option>
                    <option value="#FF0000">Dark Red</option>
                    <option value="#CCFFCC">Light Green</option>
                    <option value="#66FF66">Medium Green</option>
                    <option value="#00FF00">Dark Green</option>
                    <option value="#CCCCFF">Light Blue</option>
                    <option value="#6666FF">Medium Blue</option>
                    <option value="#0000FF">Dark Blue</option>
                    <option value="#FFFFCC">Light Yellow</option>
                    <option value="#FFFF66">Medium Yellow</option>
                    <option value="#FFFF00">Dark Yellow</option>
                    <option value="#E6CCFF">Light Purple</option>
                    <option value="#D1B3FF">Medium Purple</option>
                    <option value="#9933FF">Dark Purple</option>
                </select><br><br>

                <button type="button" onclick="addEvent()">Add Event</button>
            </form>
        </div>
    </div>

    <script src="Calendar.js"></script>
</body>
</html>
