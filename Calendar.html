<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="CalendarStyles.css" rel="stylesheet">
        <title>Monthly Calendar</title>
    </head>
    <body>
        
        <!-- Creates H1 header to display "Calendar" on page-->
        <h1 id="calendarHeader">Calendar</h1>

        <!-- Creates table to hold calendar-->
        <table id="calendar">

            <!-- Creates top line of table, buttons to switch to previous month and next month, with current month displayed in the center -->
            <tr>
                <th class="calendarTop" onclick="changeMonth(-1)">Prev Month</th>
                <th id="calendarMonth" class="calendarMonthName" colspan="5">Month</th>
                <th class="calendarTop" onclick="changeMonth(1)">Next Month</th>
            </tr>

            <!-- Creates a row of table headers to display each day of the week, starting with Sunday-->
            <tr>
                <th class="calendarHeader">Sunday</th>
                <th class="calendarHeader">Monday</th>
                <th class="calendarHeader">Tuesday</th>
                <th class="calendarHeader">Wednesday</th>
                <th class="calendarHeader">Thursday</th>
                <th class="calendarHeader">Friday</th>
                <th class="calendarHeader">Saturday</th>
            </tr>

            <tbody id="calendarBody">
                <!-- Days of the month will be generated dynamically by JavaScript -->
            </tbody>

        </table>

        <!-- Link back to home/main page of website-->
        <a href="MainPage.html" target="_self">Main Page</a>

        <script src="Calendar.js"></script>
    </body>
</html>
